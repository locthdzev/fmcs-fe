<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#f2f2f2"/>
  
  <!-- FPT Orange Uniform -->
  <path d="M60,100 L60,160 C60,170 80,180 100,180 C120,180 140,170 140,160 L140,100 Z" fill="#ff5e00"/>
  <path d="M60,110 L140,110" stroke="white" stroke-width="2"/>
  
  <!-- FPT Logo -->
  <text x="95" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">FPT</text>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="#ffdbac"/>
  
  <!-- Hair - Blonde -->
  <path d="M100,30 C70,30 65,60 65,75 C65,80 70,90 75,95 C60,95 60,70 60,70 C60,40 75,20 100,20 C125,20 140,40 140,70 C140,70 140,95 125,95 C130,90 135,80 135,75 C135,60 130,30 100,30 Z" fill="#f9d71c"/>
  
  <!-- Glasses -->
  <circle cx="85" cy="65" r="10" fill="none" stroke="#2d2d2d" stroke-width="2"/>
  <circle cx="115" cy="65" r="10" fill="none" stroke="#2d2d2d" stroke-width="2"/>
  <line x1="95" y1="65" x2="105" y2="65" stroke="#2d2d2d" stroke-width="2"/>
  <line x1="75" y1="65" x2="65" y2="60" stroke="#2d2d2d" stroke-width="2"/>
  <line x1="125" y1="65" x2="135" y2="60" stroke="#2d2d2d" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="85" cy="65" r="4" fill="#2d2d2d"/>
  <circle cx="115" cy="65" r="4" fill="#2d2d2d"/>
  
  <!-- Smile -->
  <path d="M85,85 C90,95 110,95 115,85" fill="none" stroke="#2d2d2d" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Medicine Bottle - Medical element -->
  <rect x="75" y="115" width="20" height="30" rx="2" ry="2" fill="#9c59b6" stroke="#8e44ad" stroke-width="1"/>
  <rect x="77" y="120" width="16" height="20" rx="1" ry="1" fill="white" opacity="0.3"/>
  <rect x="80" y="110" width="10" height="5" rx="1" ry="1" fill="#9c59b6" stroke="#8e44ad" stroke-width="1"/>
  
  <!-- Ears -->
  <path d="M60,70 Q55,70 58,80" fill="#ffdbac"/>
  <path d="M140,70 Q145,70 142,80" fill="#ffdbac"/>
</svg> 